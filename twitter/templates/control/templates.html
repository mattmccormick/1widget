{% extends "base.html" %}

{% block title %}Control Panel{% endblock %}

{% block main %}
<h1>Manage Templates</h1>

<table style="width: 50%;">
	<thead>
		<tr>
			<th>Name</th>
			<th>Date Added</th>
		</tr>
	</thead>
	<tbody>
	{% for template in templates %}
		<tr>
			<th><a href="{{ template.get_absolute_url }}">{{ template.name }}</a></th>
			<td>{{ template.time_added|date:"j M Y" }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
